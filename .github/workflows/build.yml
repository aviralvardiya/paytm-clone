name: Build success on PR

on:
  pull-request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install

      # - name: Generate prisma client
      #   run: cd db/packages && npx prisma generate && cd ../..

      - name: Run build
        run: npm run build